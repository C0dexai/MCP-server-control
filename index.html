    /* === Glass core (tiny, framework‑agnostic) ============================ */
    :root{
      /* tweak these to taste */
      --glass-bg-rgb: 18,18,21;      /* dark surface behind the blur */
      --glass-alpha: .28;            /* transparency */
      --glass-blur: 18px;            /* blur radius */
      --neon-a: 255,0,200;           /* pink */
      --neon-b: 0,229,255;           /* cyan */
    }
    .glass{ 
      background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
      border-radius: 16px;
    }
    /* neon border that doesn’t fill the inside (pure CSS, no images) */
    .neon{ position: relative; }
    .neon::before{
      content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
      background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude; /* punch the middle out */
      pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
    }
    /* intensity presets */
    .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
    .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }

    /* Optional tiny utility padding to match your current HTML tokens */
